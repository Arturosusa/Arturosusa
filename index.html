<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Se asegura de ocupar toda la pantalla */
            overflow: auto; /* Permite desplazamiento si la imagen es más grande */
        }

        /* Imagen por defecto (para desktop y móviles en horizontal) */
        img {
            width: 100vw; /* La imagen ocupa todo el ancho de la pantalla */
            height: auto; /* Mantiene la proporción */
            object-fit: contain; /* Se adapta sin recortarse */
        }

        /* 🔹 Ajustes específicos para teléfonos en MODO VERTICAL */
        @media (max-width: 768px) and (orientation: portrait) {
            img {
                height: 100vh; /* Abarca toda la pantalla en altura */
                width: auto; /* Mantiene la proporción sin deformarse */
            }
        }

        /* 🔹 Ajustes para que la imagen NO SE CORTE en desktop */
        @media (min-width: 1024px) {
            img {
                max-height: 100vh; /* Ajusta la imagen a la pantalla sin cortar */
                width: auto; /* Mantiene la proporción */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripción de la imagen">
</body>
</html>
