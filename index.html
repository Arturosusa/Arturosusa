<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales para toda la p치gina */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw; /* Ocupar todo el ancho */
            height: 100vh; /* Ocupar todo el alto */
            overflow: auto; /* Permitir desplazamiento */
        }

        /* 游댳 Imagen para que ocupe TODA la pantalla en desktop */
        img {
            width: 100vw;  /* Ocupar치 todo el ancho de la pantalla */
            height: 100vh; /* Ocupar치 todo el alto de la pantalla */
            object-fit: cover; /* Se expandir치 para cubrir todo sin dejar espacios */
        }

        /* 游댳 Ajustes para TEL칄FONOS en VERTICAL (permite explorar la imagen) */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                overflow: scroll; /* Permite desplazamiento con el dedo */
            }

            img {
                width: auto; /* Se ajustar치 seg칰n la pantalla */
                height: auto; /* Mantiene la proporci칩n */
                min-width: 100vw; /* Asegura que ocupe todo el ancho */
                min-height: 100vh; /* Asegura que ocupe todo el alto */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripci칩n de la imagen">
</body>
</html>
