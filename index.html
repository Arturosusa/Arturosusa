<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permite exploraci贸n en todas direcciones */
        }

        /*  Imagen para DESKTOP con 15% de ampliaci贸n y scroll */
        @media (min-width: 1024px) {
            img {
                width: 115vw; /* Aumenta el ancho un 15% m谩s all谩 de la pantalla */
                height: auto; /* Mantiene la proporci贸n */
                max-height: 115vh; /* Aumenta la altura un 15% */
                object-fit: contain; /* Mantiene la imagen sin cortes */
            }

            body {
                overflow: scroll; /* Permite exploraci贸n total con los cursores */
            }
        }

        /*  Permitir exploraci贸n total en TELFONOS */
        @media (max-width: 768px) {
            body {
                display: block;
                overflow: scroll; /* Permite moverse en todas direcciones */
            }

            img {
                width: auto; /* Ajuste autom谩tico del ancho */
                height: auto; /* Ajuste autom谩tico de la altura */
                min-width: 100vw; /* Asegura que la imagen sea al menos del ancho del tel茅fono */
                min-height: 100vh; /* Asegura que la imagen sea al menos del alto del tel茅fono */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripci贸n de la imagen">
</body>
</html>
