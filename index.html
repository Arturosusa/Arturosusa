<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permite exploración en todas direcciones */
        }

        /* 🔹 Imagen para DESKTOP con 15% de ampliación y scroll */
        @media (min-width: 1024px) {
            img {
                width: 115vw; /* Aumenta el ancho un 15% más allá de la pantalla */
                height: auto; /* Mantiene la proporción */
                max-height: 115vh; /* Aumenta la altura un 15% */
                object-fit: contain; /* Mantiene la imagen sin cortes */
            }

            body {
                overflow: scroll; /* Permite exploración total con los cursores */
            }
        }

        /* 🔹 Permitir exploración total en TELÉFONOS */
        @media (max-width: 768px) {
            body {
                display: block;
                overflow: scroll; /* Permite moverse en todas direcciones */
            }

            img {
                width: auto; /* Ajuste automático del ancho */
                height: auto; /* Ajuste automático de la altura */
                min-width: 100vw; /* Asegura que la imagen sea al menos del ancho del teléfono */
                min-height: 100vh; /* Asegura que la imagen sea al menos del alto del teléfono */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripción de la imagen">
</body>
</html>
