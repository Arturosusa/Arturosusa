<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Configuración del cuerpo */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* La página ocupa el 100% del alto */
            overflow: auto; /* Permite desplazamiento si es necesario */
        }

        /* Ajuste de la imagen (por defecto para desktop) */
        img {
            width: 100vw; /* La imagen ocupa todo el ancho */
            height: auto; /* Mantiene la proporción */
            object-fit: contain; /* Ajusta la imagen sin recortarla */
        }

        /* 🔹 Ajuste ESPECÍFICO para teléfonos en modo vertical */
        @media (max-width: 768px) and (orientation: portrait) {
            img {
                max-height: 80vh; /* Reduce la altura SOLO en móviles en vertical */
                width: auto; /* Evita que se deforme */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripción de la imagen">
</body>
</html>
