<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permitir desplazamiento en cualquier direcci칩n */
        }

        /* 游댳 Imagen para DESKTOP (ajustada completamente sin espacios en los lados) */
        img {
            width: 100vw;  /* Ocupar치 todo el ancho */
            height: 100vh; /* Ocupar치 todo el alto */
            object-fit: cover; /* Se expandir치 sin dejar espacios */
        }

        /* 游댳 Ajustes para TEL칄FONOS: Permitir desplazamiento en TODAS LAS DIRECCIONES */
        @media (max-width: 768px) {
            body {
                display: block; /* Permite que la imagen ocupe todo el espacio disponible */
                overflow: scroll; /* Habilita desplazamiento en todas las direcciones */
            }

            img {
                width: auto; /* Se ajustar치 autom치ticamente */
                height: auto; /* Mantiene la proporci칩n */
                min-width: 100vw; /* Asegura que la imagen sea al menos del ancho del tel칠fono */
                min-height: 100vh; /* Asegura que la imagen sea al menos del alto del tel칠fono */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripci칩n de la imagen">
</body>
</html>
