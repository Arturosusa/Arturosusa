<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Evita desplazamiento no deseado */
        }

        /* üîπ Imagen para enmarcar en desktop */
        img {
            width: 100vw;  /* Ocupar√° todo el ancho de la pantalla */
            height: 100vh; /* Ocupar√° todo el alto de la pantalla */
            object-fit: contain; /* Ajusta la imagen dentro del √°rea sin recortes */
        }

        /* üîπ Permitir exploraci√≥n completa en TEL√âFONOS */
        @media (max-width: 768px) {
            body {
                display: block;
                overflow: scroll; /* Permite moverse en todas direcciones */
            }

            img {
                width: auto; /* Ajuste autom√°tico del ancho */
                height: auto; /* Ajuste autom√°tico de la altura */
                min-width: 100vw; /* Asegura que la imagen sea al menos del ancho del tel√©fono */
                min-height: 100vh; /* Asegura que la imagen sea al menos del alto del tel√©fono */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripci√≥n de la imagen">
</body>
</html>
