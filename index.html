<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permite desplazamiento */
        }

        /* 游댳 Imagen por defecto (para desktop y m칩viles en horizontal) */
        img {
            width: auto; /* Se ajusta autom치ticamente */
            height: auto; /* Mantiene la proporci칩n */
            min-width: 100vw; /* Asegura que la imagen ocupe al menos todo el ancho */
            min-height: 100vh; /* Asegura que la imagen ocupe al menos todo el alto */
        }

        /* 游댳 Permitir scroll arriba y abajo en DESKTOP */
        @media (min-width: 1024px) {
            body {
                display: block; /* Permite que la imagen sea m치s grande que la pantalla */
                overflow: scroll; /* Habilita desplazamiento en todas las direcciones */
            }

            img {
                width: auto; /* La imagen se ajusta al contenido */
                height: auto; /* Mantiene la proporci칩n */
                max-width: none; /* Permite que la imagen sea m치s ancha si es necesario */
                max-height: none; /* Permite que la imagen sea m치s alta si es necesario */
            }
        }

        /* 游댳 Permitir exploraci칩n total en TEL칄FONOS */
        @media (max-width: 768px) {
            body {
                display: block;
                overflow: scroll; /* Permite moverse en todas direcciones */
            }

            img {
                width: auto; /* Se ajustar치 autom치ticamente */
                height: auto; /* Mantiene la proporci칩n */
                min-width: 100vw; /* Asegura que la imagen sea al menos del ancho del tel칠fono */
                min-height: 100vh; /* Asegura que la imagen sea al menos del alto del tel칠fono */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripci칩n de la imagen">
</body>
</html>
