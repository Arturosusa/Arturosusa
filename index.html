<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permite exploración si es necesario */
        }

        /* 🔹 Imagen en DESKTOP (Mismo tamaño, pero bajada un poco) */
        @media (min-width: 1024px) {
            img {
                width: 100vw; /* Mantiene el ancho completo */
                height: 100vh; /* Mantiene el alto completo */
                object-fit: contain; /* Ajusta la imagen sin recortarla */
                transform: translateY(10px); /* Baja la imagen 10px (aprox 1 cm) */
            }

            body {
                overflow: scroll; /* Permite desplazamiento con los cursores */
            }
        }

        /* 🔹 Ajustes para TELÉFONOS en VERTICAL (Exploración total) */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                display: block;
                overflow: scroll; /* Permite desplazamiento */
            }

            img {
                width: auto;
                height: auto;
                min-width: 100vw;
                min-height: 100vh;
            }
        }

        /* 🔹 Ajustes para TELÉFONOS en HORIZONTAL (Se muestra completa sin scroll) */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden; /* Evita scroll innecesario */
            }

            img {
                width: 100vw; /* Ocupa todo el ancho */
                height: 100vh; /* Ocupa todo el alto */
                object-fit: cover; /* Se ajusta para cubrir todo sin dejar espacios */
            }
        }
    </style>
</head>
<body>

    <!-- 🔹 Aquí se carga la imagen con el ajuste de posición -->
    <img src="imagen.jpg" alt="Descripción de la imagen">

</body>
</html>
