<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales del cuerpo */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura del viewport */
            width: 100vw; /* Ancho del viewport */
            overflow: auto; /* Permite desplazamiento si la imagen es m치s grande */
        }

        /* Ajustes de la imagen (por defecto para desktop) */
        img {
            width: 100vw; /* Ocupar todo el ancho de la pantalla */
            height: 100vh; /* Ocupar todo el alto de la pantalla */
            object-fit: cover; /* Asegura que la imagen cubra toda la pantalla sin dejar espacios vac칤os */
        }

        /* 游댳 Ajustes espec칤ficos para m칩viles en vertical */
        @media (max-width: 768px) and (orientation: portrait) {
            img {
                width: 100vw; /* Ocupar todo el ancho */
                height: auto; /* Ajustar la altura */
                max-height: 100vh; /* Limitar la altura al 100% de la pantalla */
                object-fit: contain; /* Evita recortes, pero mantiene la proporci칩n */
            }
        }

        /* 游댳 Ajustes espec칤ficos para DESKTOP (permite desplazamiento si es necesario) */
        @media (min-width: 1024px) {
            body {
                overflow: auto; /* Habilita el desplazamiento vertical en escritorio */
            }
            img {
                width: auto; /* Ajuste autom치tico del ancho */
                height: auto; /* Ajuste autom치tico de la altura */
                max-width: 100vw; /* Evita que la imagen sea m치s ancha que la pantalla */
                max-height: 100vh; /* Evita que la imagen sea m치s alta que la pantalla */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripci칩n de la imagen">
</body>
</html>
