<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permite exploraci贸n con scroll */
        }

        /*  Imagen en DESKTOP (abarca toda la pantalla y permite exploraci贸n) */
        @media (min-width: 1024px) {
            img {
                width: auto; /* Mantiene la proporci贸n */
                height: auto; /* Mantiene la proporci贸n */
                min-width: 100vw; /* Asegura que ocupe todo el ancho de la pantalla */
                min-height: 100vh; /* Asegura que ocupe todo el alto de la pantalla */
                object-fit: contain; /* Ajusta la imagen sin recortar */
            }

            body {
                overflow: scroll; /* Permite desplazarse con los cursores */
            }
        }

        /*  Ajustes para TELFONOS en VERTICAL (Exploraci贸n total) */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                display: block;
                overflow: scroll; /* Permite desplazamiento */
            }

            img {
                width: auto;
                height: auto;
                min-width: 100vw;
                min-height: 100vh;
            }
        }

        /*  Ajustes para TELFONOS en HORIZONTAL (Se muestra completa sin scroll) */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden; /* Evita scroll innecesario */
            }

            img {
                width: 100vw; /* Ocupa todo el ancho */
                height: 100vh; /* Ocupa todo el alto */
                object-fit: cover; /* Se ajusta para cubrir todo sin dejar espacios */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripci贸n de la imagen">
</body>
</html>
