<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permite exploraciÃ³n si es necesario */
        }

        /* ðŸ”¹ Imagen en DESKTOP (ocupa toda la pantalla y se baja 0.5 cm) */
        @media (min-width: 1024px) {
            img {
                width: 100vw; /* Mantiene el ancho completo */
                height: 100vh; /* Mantiene el alto completo */
                object-fit: cover; /* Cubre toda la pantalla sin dejar espacios */
                transform: translateY(5px); /* Baja la imagen 0.5 cm (5px) */
            }

            body {
                overflow: hidden; /* Evita barras de desplazamiento innecesarias */
            }
        }

        /* ðŸ”¹ Ajustes para TELÃ‰FONOS en VERTICAL (ExploraciÃ³n total) */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                display: block;
                overflow: scroll; /* Permite desplazamiento */
            }

            img {
                width: auto;
                height: auto;
                min-width: 100vw;
                min-height: 100vh;
            }
        }

        /* ðŸ”¹ Ajustes para TELÃ‰FONOS en HORIZONTAL (Se muestra completa sin scroll) */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden; /* Evita scroll innecesario */
            }

            img {
                width: 100vw; /* Ocupa todo el ancho */
                height: 100vh; /* Ocupa todo el alto */
                object-fit: cover; /* Se ajusta para cubrir todo sin dejar espacios */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="DescripciÃ³n de la imagen">
</body>
</html>
