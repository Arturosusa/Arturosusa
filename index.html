<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Ajustes generales para evitar recortes */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupar toda la pantalla */
            overflow: auto; /* Permite desplazamiento si es necesario */
        }

        /* Ajuste de la imagen para que NUNCA se recorte */
        img {
            max-width: 100vw; /* La imagen nunca ser치 m치s ancha que la pantalla */
            max-height: 100vh; /* La imagen nunca ser치 m치s alta que la pantalla */
            width: auto; /* Mantiene la proporci칩n */
            height: auto;
            object-fit: contain; /* Ajusta la imagen para que nunca se recorte */
        }

        /* 游댳 Ajustes espec칤ficos para tel칠fonos en MODO VERTICAL */
        @media (max-width: 768px) and (orientation: portrait) {
            img {
                width: 100vw; /* Ajusta al ancho del tel칠fono */
                height: auto; /* Mantiene la proporci칩n */
                max-height: 100vh; /* Evita que la imagen se recorte en altura */
            }
        }

        /* 游댳 Ajustes espec칤ficos para DESKTOP (evita recortes horizontales) */
        @media (min-width: 1024px) {
            img {
                width: auto; /* Mantiene la proporci칩n sin forzar el ancho */
                height: 100vh; /* Ajusta la altura sin cortar los lados */
                max-width: 100vw; /* Evita que la imagen sea m치s ancha que la pantalla */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripci칩n de la imagen">
</body>
</html>
