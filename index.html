<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Pantalla Completa</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* Estilos para la imagen en pantalla completa */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background-color: black;
            cursor: zoom-out;
        }

        /* Media query para m√≥viles: desactiva la funcionalidad */
        @media (max-width: 768px) {
            img {
                cursor: default;
            }
        }
    </style>
</head>
<body>

    <img id="imagen" src="https://via.placeholder.com/800x600" alt="Imagen Ejemplo">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imagen = document.getElementById("imagen");

            imagen.addEventListener("click", function () {
                if (window.innerWidth > 768) { // Solo en escritorio
                    if (!this.classList.contains("fullscreen")) {
                        this.classList.add("fullscreen");
                    } else {
                        this.classList.remove("fullscreen");
                    }
                }
            });
        });
    </script>

</body>
</html>
