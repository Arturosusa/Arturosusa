<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Hace que el cuerpo ocupe toda la pantalla */
            width: 100vw; /* Hace que el cuerpo ocupe todo el ancho */
            overflow: auto; /* Permite desplazamiento si la imagen es m치s grande */
        }

        /* Imagen para que cubra TODA la pantalla sin cortes */
        img {
            width: auto; /* Ajusta el ancho autom치ticamente */
            height: auto; /* Ajusta la altura autom치ticamente */
            max-width: 100vw; /* Evita que sea m치s ancha que la pantalla */
            max-height: 100vh; /* Evita que sea m치s alta que la pantalla */
        }

        /* 游댳 Para tel칠fonos en modo VERTICAL: ocupa toda la pantalla */
        @media (max-width: 768px) and (orientation: portrait) {
            img {
                width: 100vw; /* Ocupar치 todo el ancho */
                height: 100vh; /* Ocupar치 todo el alto */
                object-fit: contain; /* Se asegurar치 de que la imagen no se recorte */
            }
        }

        /* 游댳 Para DESKTOP: La imagen cubrir치 toda la pantalla y permitir치 SCROLL */
        @media (min-width: 1024px) {
            body {
                overflow: scroll; /* Permite desplazamiento si la imagen es grande */
            }
            img {
                width: auto; /* Se ajustar치 al contenido */
                height: auto; /* Se ajustar치 al contenido */
                max-width: 100vw; /* Ocupar치 todo el ancho */
                max-height: 100vh; /* Ocupar치 todo el alto */
            }
        }
    </style>
</head>
<body>
    <img src="imagen.jpg" alt="Descripci칩n de la imagen">
</body>
</html>
